<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <section class="esquerdo">
        <img src="/assets/img/undraw_About_us_page_re_2jfm 1.png" alt="">

   </section>

   <section class="direito">
        <div id="bem__vindo">
            <h3>Bem vindo de volta</h3>
            <h1>Faça seu login na sua conta</h1>
        </div>
            
        <div id="login">
            <h3>E-mail</h3>
            <input type="text" placeholder="codelandia@gmail.com">
            <h3>Senha</h3>
            <input type="text" placeholder="**********">
        </div>

        <div id="lembre__mim">
            <div id="container__circulo">
                <div id="circulo"></div>
                <h3>Lembre de mim</h3>
            </div>
                
            <a  href="">Esqueceu sua senha?</a>
        </div>
        
              
        <div id="btn">
            <button id="entrar"><a href="">Entrar</a> </button>
            <button  id="google"> <a href="">Ou faça login com o Google</a> </button>
            <img src="/assets/img/iconfinder_Google_1298745 1.png" alt="logo do google" width="20">
            
        </div>

        <div id="roda-pe">
            <h3>Não tem uma conta? <a id="roda-pe-a" href="">Cadastre-se</a></h3>
        </div>
        
   </section>

</body>
</html>
